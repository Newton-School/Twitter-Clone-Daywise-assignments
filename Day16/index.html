<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Contact</title>
  <style>
    .contact-section {
      background-color: #f7f7f7;
      padding: 50px 0;
      text-align: center;
    }

    .contact-card {
      max-width: 400px;
      margin: 0 auto;
    }

    .contact-card .card-body {
      padding: 30px;
    }
  </style>
</head>

<body>
  <nav class="navigation navbar bg-light px-5">
    <a class="navigation-company-name navbar-brand h1" href="#">Company Name</a>
    <div class="navigation-links navbar-nav d-flex flex-row">
      <a class="nav-link ms-3" href="#">Pricing</a>
      <a class="nav-link ms-3" href="#">About Us</a>
      <a class="nav-link active ms-3" aria-current="page" href="#">Contact</a>
    </div>
  </nav>

  <main class="contact-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="contact-card card">
            <div class="card-body">
              <h2>Contact Us</h2>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
