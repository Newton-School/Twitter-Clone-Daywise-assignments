<!DOCTYPE html>
<html>
<head>
  <title>Customer Feedback Form</title>
</head>
<body>
  <h1>Customer Feedback Form</h1>
  <form action="submit_customer_feedback.php" method="POST" target="_blank">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>
    
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
    
    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="5" required></textarea><br><br>
    
    <label for="subscribe">Subscribe to Newsletter:</label>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <label for="favoriteProduct">Favorite Product:</label>
    <input type="text" id="favoriteProduct" name="favoriteProduct"><br><br>
    
    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate"><br><br>
    
    <label for="agreement">Agree to Terms:</label>
    <input type="checkbox" id="agreement" name="agreement" required><br><br>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
